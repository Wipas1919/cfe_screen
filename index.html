<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Power BI 1080p (crop bottom bar, no scroll)</title>
    <style>
      :root {
        --w: 1920;  /* ความกว้างใหม่ 1080p */
        --h: 1080;  /* ความสูงใหม่ 1080p */
        --crop: 100; /* ส่วนเพิ่มความสูงไว้ซ่อนแถบล่าง */
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden; /* ไม่มีสกอร์ล */
      }

      /* กรอบมุมมอง 1080p */
      .frame {
        position: fixed;
        top: 0;
        left: 0;
        width: calc(var(--w) * 1px);
        height: calc(var(--h) * 1px);
        overflow: hidden; /* ครอปส่วนเกิน (รวมแถบ zoom ด้านล่าง) */
        background: #000;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0; /* ยึดบนซ้าย */
        width: calc(var(--w) * 1px);
        height: calc((var(--h) + var(--crop)) * 1px); /* ยืดให้สูงกว่ากรอบ */
        border: none;
        display: block;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div class="frame">
      <iframe
        title="SX-template"
        src="https://app.powerbi.com/view?r=eyJrIjoiNmY5YjQyMjEtYmZkNS00OWI3LWIwYjMtNjI4ZWFlOWQxYTgzIiwidCI6ImE0ZTY5NmQ4LTg4OTktNGNhNy1iN2VhLTNiZjY0ODNjYzkwZCIsImMiOjEwfQ%3D%3D"
        allowfullscreen="true">
      </iframe>
    </div>
  </body>
</html>
