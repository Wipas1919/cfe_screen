<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Power BI Fullscreen</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: auto; /* อนุญาต scroll ได้ ถ้าจอเล็กกว่า */
        background: #000; /* พื้นหลังดำ กันเห็นขอบขาว */
      }
      iframe {
        width: 2202px;   /* กำหนดขนาดจริง */
        height: 2160px;  /* กำหนดขนาดจริง */
        border: none;
        display: block;
        margin-left: 0;  /* ชิดซ้าย */
        margin-top: 0;   /* ชิดบน */
      }
    </style>
  </head>
  <body>
    <iframe 
      title="SX-template"
      src="https://app.powerbi.com/view?r=eyJrIjoiNmY5YjQyMjEtYmZkNS00OWI3LWIwYjMtNjI4ZWFlOWQxYTgzIiwidCI6ImE0ZTY5NmQ4LTg4OTktNGNhNy1iN2VhLTNiZjY0ODNjYzkwZCIsImMiOjEwfQ%3D%3D"
      allowFullScreen="true">
    </iframe>
  </body>
</html>
